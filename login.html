<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e41a797fac.js" crossorigin="anonymous"></script>
    <!-- ///for login modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" href="/img/fav-icon.webp">
    <title>Boat | Login</title>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <ul class="left">
                <li><a href="index.html"> <i class="fa-solid fa-house"></i> Home</a></li>
            </ul>
            <div class="center">BOAT_LIFESTYLE.</div>
        </div>
    </header>

    <!-- ////////  for login modal will show on login click -->
    <div class="overlay-for-login"></div>
    <div class="login-container">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <span>or use your email for registeration</span>
                    <input type="text" placeholder="Name" id="sign-up-name" class="name-signup">
                    <input type="email" placeholder="Email" id="sign-up-email" class="email-signup">
                    <input type="email" placeholder="Phone" id="phone" class="phone-signup">
                    <input type="password" placeholder="Password" id="sign-up-password" class="password-signup">
                    <input type="password" placeholder="Confirm Password" id="sign-up-confirm-password" class="confirm-password">
                    <button class="sign-up-btn" >Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <span>or use your email password</span>
                    <input type="email" placeholder="Email" id="login-email">
                    <input type="password" placeholder="Password" id="login-password">
                    <a href="#">→ Forget Your Password? ←</a>
                    <button class="sign-in-btn" id="loginbtnSign">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Login to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with BOAT to use all of site features</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast success hiddentoast">
        <div class="toast-message">
            <span class="toast-text"></span>
            <button class="toast-close">X</button>
        </div>
    </div>

    <script src="/scripts/login.js" ></script>
</body>
</html>
